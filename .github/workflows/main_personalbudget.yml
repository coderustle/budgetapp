# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - personalbudget

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_75e492523b084260960664fe3ea315a2 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_d00f0c80ef3849cb9a2b9a1cdd8c2828 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_75e492523b084260960664fe3ea315a2 }}/madalintech/budgetapp:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'personalbudget'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_cf3ae89a6c08445db57d275c31be4407 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_75e492523b084260960664fe3ea315a2 }}/madalintech/budgetapp:${{ github.sha }}'